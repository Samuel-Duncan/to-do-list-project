<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="min-vh-100">
  <nav id="header" class="navbar navbar-expand-lg bg-body-tertiary">
    <div id="header-container" class="container-fluid">
      <a class="navbar-brand" href="#">To Do List</a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div id="projects-container" class="col-4 pt-4">
        <div class="d-flex mb-3 justify-content-center">
          <button type="button" id="new-project-button" class="btn btn-outline-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"></path>
            </svg> New Project
          </button>
        </div>
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link mb-2 active" id="v-pills-default-tab" data-bs-toggle="pill" data-bs-target="#v-pills-default" type="button" role="tab" aria-controls="v-pills-default" aria-selected="true">Default</button>
          <button class="nav-link mb-2" id="v-pills-project-tab" data-bs-toggle="pill" data-bs-target="#v-pills-project" type="button" role="tab" aria-controls="v-pills-project" aria-selected="true">Project 1</button>
        </div>
        <form id="project-form">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date:</label>
            <input type="date" class="form-control" id="dueDate" name="dueDate">
          </div>
          <div class="mt-5 text-center">
            <button type="submit" class="submit btn">Add Project</button>
            <button type="reset" class="cancel btn mx-2">Cancel</button>
          </div>
        </form>  
      </div>
      <div class="col-8 pt-4">
        <div class="todo-display-area tab-content d-flex justify-content-center flex-column" id="v-pills-tabContent">
          <button id="add-todo-button" class="btn btn-outline-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"></path>
            </svg> Add To Do
          </button>
          <div class="todo-item tab-pane fade show mt-3 d-flex flex-row justify-content-between align-items-center flex-wrap active" id="v-pills-default" role="tabpanel" aria-labelledby="v-pills-default-tab" tabindex="0">
            <div class="d-flex flex-row">
              <div class="title mx-2">Title: </div>
              <div class="description mx-2">Description: </div>
            </div>
            <div class="d-flex flex-row align-items-center">
              <div class="due-date mx-2">Due date: </div>
              <div class="priority mx-2">Priority: </div>
              <button id="edit-button" class="btn btn-outline-primary mx-2">Edit</button>
              <button id="delete-button" class="btn btn-outline-primary">Delete</button>
            </div>
          </div>
          <div class="todo-item tab-pane fade show mt-3 d-flex flex-row justify-content-between align-items-center flex-wrap" id="v-pills-project" role="tabpanel" aria-labelledby="v-pills-project-tab" tabindex="0">
            <div class="d-flex flex-row">
              <div class="title mx-2">Title: </div>
              <div class="description mx-2">Description: </div>
            </div>
            <div class="d-flex flex-row align-items-center">
              <div class="due-date mx-2">Due date: </div>
              <div class="priority mx-2">Priority: </div>
              <button id="edit-button" class="btn btn-outline-primary mx-2">Edit</button>
              <button id="delete-button" class="btn btn-outline-primary">Delete</button>
            </div>
          </div>
        </div>
        <form id="todo-form">
          <div class="mb-3 my-5">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description"></textarea>
          </div>
          <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date:</label>
            <input type="date" class="form-control" id="dueDate" name="dueDate">
          </div>
          <div class="mb-3 form-check mt-4">
            <label class="form-check-label" for="priority">Priority:</label>
            <select class="form-select" id="priority" name="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="mt-5 text-center">
            <button type="submit" class="submit btn">Add Task</button>
            <button type="reset" class="cancel btn mx-2">Cancel</button>
          </div>
        </form>        
      </div>
    </div>
  </div>
</body>
</html>
